buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

repositories {
    maven {
        name = 'Kihira Repo'
        url = 'http://maven.kihirakreations.co.uk'
    }
}

configurations {
    deployerJars
}

dependencies {
    deployerJars "org.apache.maven.wagon:wagon-ftp:2.2"

    compile "kihira:foxlib:1.7.10-0.4.1.24:userDev"
}

apply plugin: 'forge'

project.ext {
    massive = "1"
    major = "0"
    minor = "1"
    mcVersion = "1.7.10"
    forgeVersion = "10.13.0.1180"
}

version = "${project.ext.mcVersion}-${project.ext.massive}.${project.ext.major}.${project.minor}.${System.getenv("BUILD_NUMBER") ?: 0}"
group= "kihira.tails" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Tails"

minecraft {
    version = "1.7.10-10.13.0.1180"
}
processResources {
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
    }
}

task userDevJar(type: Jar) {
    from(sourceSets.main.output)
    from(sourceSets.main.allSource)
    classifier = "userdev"
}


artifacts {
    archives userDevJar
}

uploadArchives {
    if (project.hasProperty("maven_url")) {
        repositories.mavenDeployer {
            configuration = configurations.deployerJars
            repository(url: project.maven_url) {
                authentication(userName: project.maven_username, password: project.maven_password)
            }
        }
    }
}

task('uploadJars', dependsOn: uploadArchives) {
    description = "Uploads JARs"
}